<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link rel='stylesheet' href="index.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <h2><header class="bg-primary pt-2 pb-2">Busca de Endereço</header></h2>
    <section class="border border-2 border-dark">
            <p><label for="pessoa" class="form-label">Nome:</label>
            <input type="text" id="pessoa" name="nome" placeholder="INFORME SEU NOME COMPLETO" maxlength="30" size="30" required /></p>
            
            <p><label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="INFORME IDADE" required /></p>
            <p><label for="cep">Cep:</label>

            <input type="text" id="cep" name="cep" size='15' maxlength="8" placeholder="8 NÚMEROS" required /></p>
            
            <input type= "button" value="Consultar" class="btn btn-outline-primary border-2"  id="botao" onclick="verificar()">
        </div>

        <div id="res">
            <p>Preencha os dados acima para saber seu Endereço!</p>
        </div>
        
        <div id="log">

        </div>
    </section>
</body>
</html>
