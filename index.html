<!DOCTYPE html>

<head>

    <title>Formulário</title>

</head>
<body>

    <h2><header>Busca de Endereço</header></h2>
    <section>
        <div id="">
            <p>Nome:<input type="text" id="pessoa" name="nome" placeholder="INFORME SEU NOME COMPLETO" maxlength="30" size="30" required /></p>

            <p>Cep:<input type="number" id="cep" name="cep" placeholder="INFORME O CEP" required /><input type= "button" value="Verificar" id="botao" onclick="verificar()"></p>
        </div>
        
        <div id="res">
            <p>Preencha os dados acima para saber seu Endereço!</p>
        </div>
        <div id="log">

        </div>
    </section>
</body>
